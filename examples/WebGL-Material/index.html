<html>
<head>
	<title>Clarity - WebGL</title>

	<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui-1.10.3.custom.min.js"></script>
	<script type="text/javascript" src="../js/three.min.js"></script>

	<script type="text/javascript" src="../../build/clarity.js"></script>

	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

	<canvas id="canvas" width="640" height="480" style="border:1px solid #d3d3d3;"></canvas>
	<br/>
	<canvas id="canvasTex" style="left:640px;" width="512" height="512" style="border:1px solid #d3d3d3;"></canvas>
	<br/>
	<canvas id="canvasNorm" style="left:640px;" width="512" height="512" style="border:1px solid #d3d3d3;"></canvas>
	<br/>
	<img id="imageTex" style="display:none;"></img>
	<img id="imageNorm" style="display:none;"></img>
	<div style="position:absolute; top:0; right:0; background: white;">
		<div id="controlsTex" class="controls">
			<h1>Texture Controls</h1>
		</div>
		<div id="controlsNorm" class="controls">
			<h1>Normal Controls</h1>
		</div>
		<div class="controls">
			<h1>Shininess</h1>
			<div class="clarity-control">
				<label class="clarity-label">shininess</label>
				<input class="clarity-slider" type="range" min="0" max="200" step="1" value="30" onchange="slide(this, 'shininess')">
			</div>
			<div class="clarity-control">
				<label class="clarity-label">red</label>
				<input class="clarity-slider" type="range" min="0" max="1" step="0.05" value="0.05" onchange="slide(this, 'red')">
			</div>
			<div class="clarity-control">
				<label class="clarity-label">green</label>
				<input class="clarity-slider" type="range" min="0" max="1" step="0.05" value="0.05" onchange="slide(this, 'green')">
			</div>
			<div class="clarity-control">
				<label class="clarity-label">blue</label>
				<input class="clarity-slider" type="range" min="0" max="1" step="0.05" value="0.05" onchange="slide(this, 'blue')">
			</div>
		</div>
	</div>
</body>
</html>
